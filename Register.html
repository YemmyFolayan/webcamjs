              <h1 class="title">Register <img src="/assets/images/admin.png"></h1>
               <form id="form" method="post" novalidate>
                <label for="user-name">Fullname</label>
                <input class="no-round-input" id="fullname" type="text" name="fullname" onfocusout="validatefullname()">
                <span class="helper-text"></span>

                <label for="password">Password *</label>
                <input class="no-round-input" id="password" type="password" name="password" onfocusout="validatePassword()">
                <span class="helper-text"></span>

                <label for="confirm">Comfirm password *</label>
                <input class="no-round-input" id="confirmPassword" type="password" onfocusout="validateConfirmPassword()">
                <span class="helper-text"></span>



                <label for="user-name">Phone Number</label>
                <input class="no-round-input" id="phonenumber" type="text" name="phonenumber">
                <span class="helper-text"></span>


                <label for="gender">Gender</label>

                <select class="no-round-input" id="gender" type="text" name="gender"> 
                  <option> Select Gender</option>
                  <option value="Male" id="Male" name="Male"> Male </option>
                  <option value="Female" id="Female" name="Female"> Female </option>
                </select>
              
                <div class="account-function">
                  <button class="no-round-btn" type="submit">Register</button><a class="create-account" href="login.html">Or login</a>
                </div>
              </form>
