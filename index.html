<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>CamShopify Comserve</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }

<body>

	<img src="comserve-logo-ret.png" alt="Comserve Logo" style="width:250px;height:60px;">

<div class="container">
	<div id="results">Your captured image will appear here...
	
	</div>


	<div id="formflex">
	<form id="foodForm">
  

 
		<div class="m-3 ">     

             

		<input type="text" id="productName" name="site_name" class="no-round-input" placeholder="Site Name" required/>

		</div>
		<div class="m-3">

              
			<div class="m-3"> Facility Type </div>
			<select class="round-input m-3" id="productType" type="text" name="product_type" style="width: 190px;"> 
            
			<option value="MS" id="MS" name="Yes"> MS (Meter Station) </option>
			<option value="CS" id="CS" name="No"> CS (Compressor Station) </option>
			<option value="VL" id="VL" name="No"> VL (Valve) </option>
			<option value="PS" id="PS" name="No"> PS (Pump Station)</option>
			<option value="TM" id="TM" name="No"> TM (Terminal) </option>
			<option value="OF" id="OF" name="No"> OF (office) </option>
			<option value="RH" id="RH" name="No"> RH (Radio Hub) </option>
			<option value="MI" id="MI" name="No"> MI (Miscellaneous)</option>

			</select>
                
		</div>
		<div class="m-3">
		<div class="m-3"> Activity </div>
			<select class="round-input m-3" id="categoryType" type="text" name="category_type" style="width: 190px;"> 

            
			<option value="S" id="S" name="Yes"> S (Survey) </option>
			<option value="PI" id="PI" name="No"> PI (Pre-install) </option>
			<option value="AB" id="AB" name="No"> AB (As Built) </option>
			<option value="I" id="I" name="No"> I (Investigation)</option>
				 
			</select>
   
		</div>
              
		<div class="m-3">

		<input type="text" id="Description" name="Description" class="no-round-input" placeholder="Description" required/>
             
		</div>

		<div class="m-3">

		<input type="text" id="Building" name="Building" class="no-round-input" placeholder="Building" required/>
             
		</div>

		<div class="m-3">

		<input type="text" id="FIA" name="FIA" class="no-round-input" placeholder="FIA" required/>

		</div>



			
			
		<div class="m-5 mx-auto" style="width: 200px;">
              
		<input type="submit" id="js_send" class="button" value="SET META-DATA"/>
		</div>

                          
	</form>
	
</div>
	

	<h3>CamShopify Comserve</h3>
	<h3>Demonstrates simple 320x240 capture &amp; display</h3>
	
	<div id="my_camera"></div>
	





	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="webcam.min.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 280,
			image_format: 'jpeg',
			jpeg_quality: 90,
			constraints: {
				width: { exact: 320 },
				height: { exact: 280 }
			}
		});
		Webcam.set('constraints',{
			facingMode: "environment"
		});
		Webcam.attach( '#my_camera' );

		//front camera.. switch to back camera

	</script>
	
	<!-- A button for taking snaps -->
	<div class="floating-box">
		<form>
		<input class="button" type=button value="Take Snapshot" onClick="take_snapshot()">
	</form>

</div>

	<div class="floating-box">

	<form>
		<input class="button" type=button value="Video" onClick="take_snapshot()">
	</form>
	</div>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->


	<p id="demo">Click the button to get your position.</p>

	<button class="button" onclick="getLocation()">Get Location & Save Media</button>






	<!-- App Logic -->
	<script src="app.js"></script>

	</div>
	
</body>
</html>
