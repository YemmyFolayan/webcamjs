<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>CamShopify Comserve</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>





	<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
</head>
<body>
	<img src="comserve-logo-ret.png" alt="Comserve Logo" style="width:250px;height:60px;">

	<div id="results">Your captured image will appear here...</div>
	
	<h3>CamShopify Comserve</h3>
	<h3>Demonstrates simple 320x240 capture &amp; display</h3>
	
	<div id="my_camera"></div>
	





	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="webcam.min.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<!-- A button for taking snaps -->
	<form>
		<input class="button" type=button value="Take Snapshot" onClick="take_snapshot()">
	</form>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->


	<p id="demo">Click the button to get your position.</p>

	<button class="button" onclick="getLocation()">Get Location</button>






	<!-- App Logic -->
	<script src="app.js"></script>
	
</body>
</html>
